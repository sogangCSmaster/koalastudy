<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <title>hi</title>
    </head>
    <body>
        <div class="container">
            <div class="row">




                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-lg-7">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="card" action="/" method="POST">{% csrf_token %}
                                <div class="card-header">상태</div>
                                <div class="card-body">
                                    <div class="row form-group">
                                        <textarea class="form-control" name="content" rows="4" placeholder="상태 메세지를 입력하세요."></textarea>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <button class="btn btn-primary" type="submit">게시</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    {% for item in datas %}


                        <div class="card" style="margin-top: 50px;">
                            <div class="card-body">
                                <div class="row" style="margin-bottom: 30px;">
                                    <div class="col-md-2">
                                        <img src={{item.img}} width="80px;" height="80px;" class="border" />
                                    </div>
                                    <div class="col-md-10">
                                        <span>
                                            <a href="#" class="font-weight-bold">{{ item.author }}</a>
                                        </span>
                                        <p>{{ item.content }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                    {% endfor %}
                </div>


            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </body>
</html>
